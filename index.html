  <body>
    <div id="root"></div>
    <!-- IP Ban Check - Runs BEFORE React loads to block entire page -->
    <script>
      (function() {
        var checkCount = 0;
        var maxChecks = 3; // Limit retries to prevent infinite loops
        var isBanned = false;
        var checkComplete = false;
        var loadingOverlay = null;
        
        // Create loading overlay (but don't show it yet)
        function createLoadingOverlay() {
          if (loadingOverlay) return loadingOverlay;
          loadingOverlay = document.createElement('div');
          loadingOverlay.id = 'ip-ban-loading-overlay';
          loadingOverlay.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 999999; background: #ffffff; display: flex; align-items: center; justify-content: center;';
          loadingOverlay.innerHTML = '<div style="text-align: center;"><div style="border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div><p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading...</p></div>';
          var style = document.createElement('style');
          style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
          document.head.appendChild(style);
          return loadingOverlay;
        }
        
        // Show loading overlay
        function showLoading() {
          var overlay = createLoadingOverlay();
          if (!document.body.contains(overlay)) {
            document.body.appendChild(overlay);
          }
        }
        
        // Hide loading overlay and allow React to load
        function hideLoading() {
          if (loadingOverlay && document.body.contains(loadingOverlay)) {
            loadingOverlay.remove();
          }
          checkComplete = true;
        }
        
        function blockForever() {
          if (isBanned) return; // Already blocked
          isBanned = true;
          showLoading(); // Keep showing loading screen
          
          // IP is banned - keep loading forever, never allow React to render
          setInterval(function() {
            fetch('/api/admin/check-restriction?t=' + Date.now(), {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' },
              cache: 'no-store',
              credentials: 'omit'
            }).catch(function() {});
          }, 2000);
          
          // Block React from rendering by intercepting render calls
          // This is a fallback in case React tries to load
          var originalAppendChild = Node.prototype.appendChild;
          Node.prototype.appendChild = function(child) {
            if (isBanned && child && child.id === 'root') {
              return child; // Prevent root from being added
            }
            return originalAppendChild.call(this, child);
          };
        }
        
        function checkIPBan() {
          checkCount++;
          
          // Show loading while checking
          if (!checkComplete) {
            showLoading();
          }
          
          // Check IP ban status with timestamp to prevent caching
          fetch('/api/admin/check-restriction?t=' + Date.now(), {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
            cache: 'no-store',
            credentials: 'omit'
          })
          .then(function(response) {
            if (response.status === 403) {
              // IP is banned - block forever
              blockForever();
              return;
            }
            
            if (response.ok) {
              return response.json().then(function(data) {
                if (data.isRestricted && data.restrictionType === 'ban_ip') {
                  // IP is banned - block forever
                  blockForever();
                  return;
                }
                
                // IP not banned - hide loading and allow React to load
                hideLoading();
              }).catch(function(err) {
                // JSON parse error - if we've tried a few times, allow React to load (fail open)
                if (checkCount >= maxChecks) {
                  hideLoading();
                } else {
                  setTimeout(checkIPBan, 1000);
                }
              });
            } else {
              // Non-200 response that's not 403 - if we've tried a few times, allow React to load
              if (checkCount >= maxChecks) {
                hideLoading();
              } else {
                setTimeout(checkIPBan, 1000);
              }
            }
          })
          .catch(function(error) {
            // Network error - if we've tried a few times, allow React to load (fail open)
            if (checkCount >= maxChecks) {
              hideLoading();
            } else {
              setTimeout(checkIPBan, 1000);
            }
          });
        }
        
        // Show loading immediately
        showLoading();
        
        // Initial check
        checkIPBan();
      })();
    </script>
    <script type="module" src="/src/polyfills.ts"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
