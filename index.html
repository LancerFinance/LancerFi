  <body>
    <div id="root"></div>
    <!-- IP Ban Check - BLOCKS React from loading if banned -->
    <script>
      (function() {
        var isBanned = false;
        var checkComplete = false;
        var loadingOverlay = null;
        var reactScriptsBlocked = false;
        
        // Create loading overlay (only used if banned)
        function createLoadingOverlay() {
          if (loadingOverlay) return loadingOverlay;
          loadingOverlay = document.createElement('div');
          loadingOverlay.id = 'ip-ban-loading-overlay';
          loadingOverlay.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 999999; background: #ffffff; display: flex; align-items: center; justify-content: center;';
          loadingOverlay.innerHTML = '<div style="text-align: center;"><div style="border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div><p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading...</p></div>';
          var style = document.createElement('style');
          style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
          document.head.appendChild(style);
          return loadingOverlay;
        }
        
        function blockForever() {
          if (isBanned) return; // Already blocked
          isBanned = true;
          checkComplete = true;
          reactScriptsBlocked = true;
          
          // Show loading screen immediately
          var overlay = createLoadingOverlay();
          if (!document.body.contains(overlay)) {
            document.body.appendChild(overlay);
          }
          
          // Clear root element to prevent any rendering
          var root = document.getElementById('root');
          if (root) {
            root.innerHTML = '';
          }
          
          // Remove React scripts if they exist
          var scripts = document.querySelectorAll('script[src*="/src/"]');
          scripts.forEach(function(script) {
            script.remove();
          });
          
          // Block any future script execution
          var originalCreateElement = document.createElement;
          document.createElement = function(tagName) {
            var element = originalCreateElement.call(document, tagName);
            if (tagName.toLowerCase() === 'script' && isBanned) {
              element.setAttribute('data-blocked', 'true');
              element.type = 'text/plain'; // Prevent execution
            }
            return element;
          };
          
          // IP is banned - keep loading forever, never allow React to render
          setInterval(function() {
            fetch('/api/admin/check-restriction?t=' + Date.now(), {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' },
              cache: 'no-store',
              credentials: 'omit'
            }).catch(function() {});
          }, 2000);
        }
        
        // Intercept script execution - block if banned
        var originalCreateElement = document.createElement;
        document.createElement = function(tagName, options) {
          var element = originalCreateElement.call(document, tagName, options);
          if (tagName.toLowerCase() === 'script' && isBanned) {
            // Block script execution by changing type
            element.setAttribute('data-blocked', 'true');
            var originalSetAttribute = element.setAttribute;
            element.setAttribute = function(name, value) {
              if (name === 'src' && isBanned) {
                // Don't set src if banned
                return;
              }
              return originalSetAttribute.call(this, name, value);
            };
          }
          return element;
        };
        
        // Block existing scripts from executing if banned
        document.addEventListener('DOMContentLoaded', function() {
          if (isBanned) {
            var scripts = document.querySelectorAll('script[src*="polyfills"], script[src*="main"]');
            scripts.forEach(function(script) {
              script.type = 'text/plain';
              script.setAttribute('data-blocked', 'true');
            });
          }
        });
        
        // Set a timeout to allow React if check takes too long (fail open)
        var loadTimeout = setTimeout(function() {
          if (!checkComplete && !isBanned) {
            console.log('IP check timeout - allowing React (fail open)');
            checkComplete = true;
            // Scripts will load normally from HTML
          }
        }, 2000); // 2 second timeout
        
        // Quick check - if banned, block immediately
        fetch('/api/admin/check-restriction?t=' + Date.now(), {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          cache: 'no-store',
          credentials: 'omit'
        })
        .then(function(response) {
          clearTimeout(loadTimeout);
          
          if (response.status === 403) {
            // IP is banned - block forever
            blockForever();
            return;
          }
          
          if (response.ok) {
            return response.json().then(function(data) {
              if (data.isRestricted && data.restrictionType === 'ban_ip') {
                // IP is banned - block forever
                blockForever();
              } else {
                // Not banned - allow scripts to load
                checkComplete = true;
              }
            }).catch(function(err) {
              // JSON parse error - allow React to load (fail open)
              console.error('JSON parse error:', err);
              checkComplete = true;
            });
          } else {
            // Not OK - allow React to load (fail open)
            console.log('Non-200 response, allowing React (fail open)');
            checkComplete = true;
          }
        })
        .catch(function(error) {
          clearTimeout(loadTimeout);
          // Network error - allow React to load (fail open)
          console.error('Network error, allowing React (fail open):', error);
          checkComplete = true;
        });
      })();
    </script>
    <!-- React scripts - Vite will inject correct production paths during build -->
    <!-- These are blocked from executing if IP is banned by the script above -->
    <script type="module" src="/src/polyfills.ts"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
